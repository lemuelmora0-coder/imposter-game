<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPOSTEE: Neural Link</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --glow: #00d4ff; --bg: #0a0e14; --card: #151d29; --text: #e0e6ed; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); text-align: center; padding: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: inline-block; width: 90%; max-width: 450px; }
        h2 { color: var(--glow); text-transform: uppercase; letter-spacing: 2px; }
        input { background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 8px; width: 85%; margin: 10px 0; }
        button { background: var(--glow); color: #000; font-weight: bold; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 20px; text-transform: uppercase; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--glow); }
        .word-box { font-size: 2rem; font-weight: bold; margin: 30px 0; min-height: 60px; color: #ff4757; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup-screen" class="card">
        <h2>Impostee Game</h2>
        <p>Custom Deck (comma separated)</p>
        <input type="text" id="custom-words" value="Arduino, Raspberry Pi, ESP32, Sensor, Motor">
        <p>Player Count</p>
        <input type="number" id="player-count" value="3" min="3">
        <button onclick="startGame()">Initialize Link</button>
    </div>

    <div id="game-screen" class="card hidden">
        <h3 id="player-turn-text">Player 1</h3>
        <div id="word-display" class="word-box">****</div>
        <button id="action-btn" onclick="toggleWord()">Reveal Secret</button>
    </div>

    <div id="reveal-screen" class="card hidden">
        <h2>Game Over</h2>
        <p>The Impostor Was:</p>
        <div id="impostor-reveal" class="word-box" style="color: var(--glow);">?</div>
        <button onclick="location.reload()">New Mission</button>
    </div>

    <audio id="snd-click" src="https://actions.google.com/sounds/v1/foley/button_click.ogg"></audio>
    <audio id="snd-reveal" src="https://actions.google.com/sounds/v1/science_fiction/glitch_low_energy.ogg"></audio>

    <script>
        let players = [];
        let currentPlayerIndex = 0;
        let showingWord = false;
        let impostorName = "";

        function playSound(id) { document.getElementById(id).play(); }

        function startGame() {
            playSound('snd-click');
            const wordInput = document.getElementById('custom-words').value;
            const wordDeck = wordInput.split(',').map(w => w.trim());
            const playerCount = parseInt(document.getElementById('player-count').value);
            
            const secretWord = wordDeck[Math.floor(Math.random() * wordDeck.length)];
            const impostorIndex = Math.floor(Math.random() * playerCount);
            impostorName = `Player ${impostorIndex + 1}`;

            players = [];
            for (let i = 0; i < playerCount; i++) {
                players.push(i === impostorIndex ? "IMPOSTOR" : secretWord);
            }

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateTurn();
        }

        function updateTurn() {
            if (currentPlayerIndex < players.length) {
                document.getElementById('player-turn-text').innerText = `Player ${currentPlayerIndex + 1}`;
                document.getElementById('word-display').innerText = "****";
                document.getElementById('action-btn').innerText = "Reveal Secret";
                showingWord = false;
            } else {
                // End game reveal
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('reveal-screen').classList.remove('hidden');
                document.getElementById('impostor-reveal').innerText = impostorName;
                playSound('snd-reveal');
            }
        }

        function toggleWord() {
            const display = document.getElementById('word-display');
            const btn = document.getElementById('action-btn');

            if (!showingWord) {
                playSound('snd-click');
                display.innerText = players[currentPlayerIndex];
                btn.innerText = "Hide & Pass";
                showingWord = true;
            } else {
                currentPlayerIndex++;
                updateTurn();
            }
        }
    </script>
</body>
</html>
