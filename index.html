<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ST VINCENT: Impostor</title>
    <style>
        :root { --glow: #00d4ff; --bg: #0a0e14; --card: #151d29; --text: #e0e6ed; --danger: #ff4757; --warning: #f1c40f; }
        
        /* --- GALAXY BACKGROUND ANIMATION --- */
        html, body { height: 100%; margin: 0; overflow: hidden; background: #090A0F; }
        body { font-family: 'Segoe UI', sans-serif; color: var(--text); text-align: center; user-select: none; display: flex; justify-content: center; align-items: center; }
        
        .stars-1 { width: 1px; height: 1px; background: transparent; box-shadow: 137px 345px #FFF , 639px 510px #FFF , 900px 267px #FFF , 798px 356px #FFF , 1347px 768px #FFF , 1013px 136px #FFF , 337px 510px #FFF , 269px 1730px #FFF , 98px 181px #FFF , 1794px 68px #FFF , 1862px 1306px #FFF , 285px 657px #FFF , 1524px 511px #FFF , 1266px 1065px #FFF , 1525px 99px #FFF , 1668px 770px #FFF , 1941px 749px #FFF , 892px 1780px #FFF , 1477px 1145px #FFF , 88px 1053px #FFF , 1182px 1040px #FFF , 1629px 537px #FFF , 775px 1456px #FFF , 326px 1396px #FFF , 673px 667px #FFF; animation: animStar 50s linear infinite; position: fixed; top: 0; left: 0; }
        .stars-1:after { content: " "; position: absolute; top: 2000px; width: 1px; height: 1px; background: transparent; box-shadow: inherit; }
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }
        
        /* --- UI COMPONENTS --- */
        .content-wrapper { z-index: 10; position: relative; width: 100%; padding: 20px; }
        .card { background: rgba(21, 29, 41, 0.9); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; border: 1px solid #30363d; display: inline-block; width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.9); }
        
        h2 { color: var(--glow); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--glow); }
        input, select { background: rgba(13, 17, 23, 0.9); border: 1px solid #30363d; color: var(--glow); padding: 12px; border-radius: 8px; width: 85%; margin: 10px 0; font-size: 1rem; outline: none; }
        
        button { background: var(--glow); color: #000; font-weight: bold; border: none; padding: 18px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--glow); }
        
        .word-box { font-size: 2.5rem; font-weight: 900; margin: 30px 0; min-height: 65px; color: var(--danger); text-shadow: 0 0 15px var(--danger); }
        .hold-btn { background: rgba(48, 54, 61, 0.7); color: white; padding: 30px; border: 2px dashed var(--glow); border-radius: 15px; cursor: pointer; touch-action: manipulation; font-weight: bold; }
        .hold-btn:active { background: var(--glow); color: black; box-shadow: 0 0 30px var(--glow); border-style: solid; }
        
        .warning-text { color: var(--warning); font-weight: bold; text-transform: uppercase; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="stars-1"></div>

    <div class="content-wrapper">
        <div id="setup-screen" class="card">
            <h2>ST VINCENT, WHO'S THE IMPOSTOR</h2>
            <select id="saved-decks-dropdown" onchange="loadDeck()">
                <option value="">-- Load Previous Deck --</option>
            </select>
            <input type="text" id="deck-name" placeholder="Deck Name (e.g. Science)">
            <input type="text" id="custom-words" placeholder="Words (Comma separated)">
            <button onclick="startGame()">INITIALIZE LINK</button>
        </div>

        <div id="game-screen" class="card hidden">
            <h3 id="player-turn-text" style="letter-spacing: 2px;">UNIT 1 READY</h3>
            <div id="word-display" class="word-box">****</div>
            <div id="hold-trigger" class="hold-btn">HOLD TO DECRYPT</div>
            <button id="next-btn" class="hidden" onclick="nextPlayer()">DONE & PASS</button>
        </div>

        <div id="warning-screen" class="card hidden">
            <h2 class="warning-text">PROTOCOL COMPLETE</h2>
            <p style="font-size: 1.1rem;">ALL UNITS HAVE BEEN BRIEFED.</p>
            <p style="color: #8b949e;">PASS THE DEVICE BACK TO THE GROUP BEFORE PROCEEDING.</p>
